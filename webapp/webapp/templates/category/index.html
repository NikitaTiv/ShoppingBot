{% extends "base.html" %}

{% block content %}
    <h1><u>Категории</u></h1>
    <div class="row">
        <div class="col-4">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {% for message in messages %}
                        {{ message }}<br>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}    
            <form name="category" method="POST">
                {% for category in categories %}
                    <input class="form-check-input" type="checkbox" id={{loop.index}} name="category" value="{{ category }}">
                    <label for={{loop.index}}>{{ category }}</label><br>
                {% endfor %}
                <style type="text/css"> 
                    button[name="marker"] { 
                        border: none;
                        border-radius: 5px;
                        padding: 5px 25px;
                        background: #0475e6;
                        color: white;
                    }
                </style>
                <button type="submit" name="marker">Подтвердить</button>
            </form>
        </div>
    </div>
{% endblock %}
